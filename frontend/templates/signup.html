{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container">
                <h1>Sign Up</h1>
                <form method="POST" action="{{ url_for('auth.signup') }}" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required min="18" max="120">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" required class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="interests">Interests (comma separated)</label>
                        <input type="text" id="interests" name="interests" required>
                    </div>
                    <div class="form-group">
                        <label>Are you neurotypical?</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="is_neurotypical" id="neurotypical_yes" value="yes">
                                <label class="form-check-label" for="neurotypical_yes">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="is_neurotypical" id="neurotypical_no" value="no">
                                <label class="form-check-label" for="neurotypical_no">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="divergence_section" style="display: none;">
                        <label for="divergence">Neurodivergence (Hold Ctrl/Cmd to select multiple)</label>
                        <select class="form-select" id="divergence" name="divergence[]" multiple>
                            <option value="autism">Autism</option>
                            <option value="adhd">ADHD</option>
                            <option value="dyslexia">Dyslexia</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
