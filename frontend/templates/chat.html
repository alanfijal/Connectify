{% extends "base.html" %}

{% block title %}Chat - Connectify{% endblock %}

{% block head %}
<meta name="username" content="{{ current_user.username }}">
{% endblock %}

{% block content %}
<section class="chat-container">
    <div class="chat-sidebar">
        <h2>Your Matches</h2>
        <div id="matches-list">
        </div>
    </div>
    <div class="chat-main">
        <div class="chat-header">
            <h1>Chat with <span id="current-chat-user">your matches</span></h1>
        </div>
        <div class="chat-window">
            <div id="messages" class="messages">
            </div>
            <div class="message-input">
                <input type="text" id="message" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
            <div class="chat-tools">
                <button id="ai-assistant-btn">Summon AI Assistant</button>
                <button id="conversation-accelerator-btn">Accelerate Conversation</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
