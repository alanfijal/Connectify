{% extends "base.html" %}

{% block title %}Channels - Connectify{% endblock %}

{% block content %}
<div class="channels-container">
    <div class="channels-sidebar">
        <div class="channels-header">
            <h2>Channels</h2>
            <button id="create-channel-btn" class="btn-primary">Create Channel</button>
        </div>
        <div id="channels-list" class="channels-list">
            <!-- Channels will be loaded here -->
        </div>
    </div>
    
    <div class="channel-main">
        <div id="current-channel" class="current-channel">
            <h1>Select a Channel</h1>
        </div>
        
        <div class="channel-content">
            <div class="channel-tabs">
                <button class="tab-btn active" data-tab="chat">Chat</button>
                <button class="tab-btn" data-tab="events">Events</button>
                <button class="tab-btn" data-tab="members">Members</button>
            </div>
            
            <div id="chat-tab" class="tab-content active">
                <div id="channel-messages" class="messages"></div>
                <div class="message-input">
                    <input type="text" id="channel-message" placeholder="Type your message...">
                    <button id="send-channel-msg">Send</button>
                </div>
            </div>
            
            <div id="events-tab" class="tab-content">
                <div class="events-header">
                    <h3>Upcoming Events</h3>
                    <button id="create-event-btn" class="btn-secondary">Create Event</button>
                </div>
                <div id="events-list" class="events-list">
                    <!-- Events will be loaded here -->
                </div>
            </div>
            
            <div id="members-tab" class="tab-content">
                <div id="members-list" class="members-list">
                    <!-- Members will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
