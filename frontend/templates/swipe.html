{% extends "base.html" %}

{% block title %}Swipe - Connectify{% endblock %}

{% block content %}
<section class="swipe-container">
    <h1>Find Connections</h1>
    <div class="card-container">
        <div class="card" id="user-card">
            <!-- Remove the static template variables since they'll be populated by JavaScript -->
            <!-- The loadNextUser() function will handle the dynamic content -->
        </div>
    </div>
    <div class="swipe-actions">
        <button id="dislike-btn" class="btn dislike"><i class="fas fa-times"></i></button>
        <button id="like-btn" class="btn like"><i class="fas fa-heart"></i></button>
    </div>
</section>
{% endblock %}
